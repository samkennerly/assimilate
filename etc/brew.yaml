# Install applications

source:
  # Source code for Homebrew
  'https://raw.githubusercontent.com/Homebrew/install/master/install'

target:
  # Path to Homebrew executable
  '/usr/local/bin/brew'

taps:
  # Homebrew extensions
  - caskroom/cask   # Homebrew Cask installer

formulae:
  # install command-line apps with Homebrew
  - awscli          # run Amazon Web Services commands
  - ffmpeg          # convert audio/video files
  - git             # when you see a fork in the repo, take it
  - imagemagick     # convert image files and make GIFs
  - jq              # query JSON strings in terminal
  - heroku/brew/heroku  # run Heroku commands
  - rbenv           # install multiple Ruby versions
  - rlwrap          # remember command history for Q/KDB+
  - thefuck         # suggest corrections for mistyped commands
  - tidy-html5      # clean HTML5 files
  - tldr            # show shortened manpages
  - trash           # use macOS Trash from a terminal
  - tree            # show folder contents as a graph
  - wget            # get files from web servers
  # - python3         # local Python 3 (does not overwrite system Python)
  # - openjdk       # run a Java Development Kit for Scala
  # - sbt           # run a Slow Build Tool for Scala

casks:
  # install GUI apps with Homebrew
  - anaconda        # run Python with many scientific packages
  - cyberduck       # inspect files in FTP, SFTP, Google, S3, Dropbox, ...
  - docker          # build and run containers
  - google-chrome   # surf the World Wide Web while Google watches
  - hex-fiend       # open and scan large or weird files
  - mactex          # typeset equations with LaTeX
  - marked          # preview Markdown files
  - pgadmin4        # inspect a PostgreSQL db as a web page
  - psequel         # inspect a PostgreSQL db
  - qlstephen       # use QuickLook with text-like files
  - quickjson       # use QuickLook with JSON files
  - sequel-pro      # inspect a MySQL db
  - sqlitebrowser   # inspect a SQLite database
  - sublime-text    # text editor with syntax highlighting
  # - cheatsheet    # hold Command key to see shortcuts (broken?)
  # - shiftit       # move and resize windows (replaced by Magnet)
